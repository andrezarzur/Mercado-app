<ion-content>
  <div class="contentLogin">
    <ion-img src="assets/logos/logo-no-background.png" class="logo"></ion-img>
      <ion-item>
        <ion-label position="floating" color="medium">E-mail</ion-label>
        <ion-input [(ngModel)]="user.email" ></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating" color="medium">Password</ion-label>
        <ion-input [(ngModel)]="user.password" type="password"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="logMeIn()" class="loginButton">Login</ion-button>
      <!-- <ion-button expand="block" color="secondary" (click)="register()">Register</ion-button> -->
  </div>

</ion-content>
